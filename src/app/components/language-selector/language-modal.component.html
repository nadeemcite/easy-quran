<ion-list>
    <ion-list-header lines="inset">
        <ion-label>Select your Language</ion-label>
      </ion-list-header>
    <ion-item *ngFor="let language of languages" (click)="changeLanguage(language)">
        <ion-label class="language-selector">{{language.text}} ({{language.languageText}})</ion-label>
    </ion-item>
</ion-list>
