<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="fix-title">
      <ion-grid>
        <ion-row>
          <ion-col>
            <div>
              <ion-label [innerHTML]="'CHAPTER' | translate"></ion-label>
            </div>
          </ion-col>
          <ion-col class="ion-text-end">
            <app-language-selector></app-language-selector>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Chapters</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item *ngFor="let chapter of chapters; let i=index">
      <ion-label
        class="ion-text-wrap chapter-title"
        (click)="openChapter(chapter)"
        >{{i+1}} {{chapter.translated_name.name}}</ion-label
      >
    </ion-item>
  </ion-list>
</ion-content>
