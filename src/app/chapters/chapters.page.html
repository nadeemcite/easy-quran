<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="fix-title">
      <ion-grid>
        <ion-row>
          <ion-col>
            <div>
              <ion-label [innerHTML]="'CHAPTER' | translate"></ion-label>
            </div>
          </ion-col>
          <ion-col class="ion-text-end">
            <app-language-selector></app-language-selector>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Chapters</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item *ngFor="let chapter of chapters; let i=index">
      <div class="ion-text-wrap chapter-title">
        <div class="chapter" (click)="openChapter(chapter)">
          <div class="surah-card">
            <div class="surah-card__number">{{i+1}}</div>

            <div class="surah-card__text">
              <div class="surah-card__latin">
                <h5>{{chapter.name_simple}}</h5>
                <div class="ayah-number-wrapper">
                  <p class="english">{{chapter.translated_name.name}}</p>
                </div>
              </div>

              <div class="surah-card__arabic">
                <p>
                  <span class="icon-surah icon-surah1"></span>
                  <span class="icon-surah icon-surah-surah">
                    {{chapter.name_arabic}}
                  </span>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
