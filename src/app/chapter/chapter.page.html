<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="fix-title">
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-icon name="arrow-back-outline" (click)="back()"></ion-icon>
          </ion-col>
          <ion-col class="ion-text-end">
            <app-language-selector></app-language-selector>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="content">
    <div class="bismillah" *ngIf="currentPage==0">ï·½</div>
    <ion-list *ngIf="surah">
      <ion-item *ngFor="let ayah of surah.ayahs; let i=index">
        <div class="surah">
          <div class="surah-option">
            <div class="verse">
              <span class="verse-no"
                >{{(currentPage*size) + i + 1}}:{{surah.numberOfAyahs}}</span
              >
            </div>
          </div>
          <div class="surah-translations">
            <div class="arabic rtl">{{ayah.text}}</div>
            <div class="tran">{{ayah.trans.text}}</div>
          </div>
        </div>
      </ion-item>
    </ion-list>
  </div>

  <ion-footer>
    <ion-toolbar *ngIf="surah">
      <ion-title
        ><ion-buttons class="pagination">
          <ion-button (click)="previous()" [disabled]="currentPage==0">
            {{'PREVIOUS' | translate}}
          </ion-button>
          <ion-button
            (click)="next()"
            [disabled]="(currentPage*(size)+1*size) >= surah.numberOfAyahs"
          >
            {{'NEXT' | translate}}</ion-button
          >
        </ion-buttons></ion-title
      >
    </ion-toolbar>
  </ion-footer>
</ion-content>
