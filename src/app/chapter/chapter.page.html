<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="fix-title">
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-icon name="arrow-back-outline" (click)="back()"></ion-icon>
          </ion-col>
          <ion-col class="ion-text-end">
            <app-language-selector></app-language-selector>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Chapters</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list *ngIf="surah">
    <ion-item *ngFor="let ayah of surah.ayahs; let i=index">
      <ion-label
        class="ion-text-wrap"
        [ngClass]="{'rtl':surah.edition.direction=='rtl'}"
        ><small class="inscribe-circle">{{(currentPage*size) + i + 1}} / {{surah.numberOfAyahs}}</small> 
        <div class="highlight">{{ayah.text}}</div></ion-label
      >
    </ion-item>
    <ion-item>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button (click)="previous()" [disabled]="currentPage==0"> {{'PREVIOUS' | translate}} </ion-button>
          <ion-button (click)="next()" [disabled]="currentPage*(size+1) >= surah.numberOfAyahs"> {{'NEXT' | translate}}</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-item>
  </ion-list>
</ion-content>
